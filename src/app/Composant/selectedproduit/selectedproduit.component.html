<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div  class="col-md-4">
            <img [src]="data.photo" class="card-img-top p-2" alt="..." height="250px" width="900px">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{data.libelle}}</h5>
          <p class="card-text">Color:{{data.color}}</p>
          <p class="card-text">Brand:{{data.brand}}</p>
          <p class="card-text">Materiel:{{data.materiel}}</p>
          <p class="card-text">Dimension:{{data.dimension}}</p>
        </div>
      </div>
    </div>
  </div>
